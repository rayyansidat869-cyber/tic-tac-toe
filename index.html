<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase client -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://tictactoe.supabase.co";   <!-- replace -->
    const supabaseKey = "YOUR_ANON_KEY";                     <!-- replace -->
    window.supabaseClient = createClient(supabaseUrl, supabaseKey);
  </script>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <label for="mode">Difficulty:</label>
  <select id="mode">
    <option value="easy">Easy</option>
    <option value="hard">Hard</option>
    <option value="impossible">Impossible</option>
  </select>

  <!-- Game board -->
  <div class="board" id="board"></div>

  <!-- Status + trophies -->
  <p id="status">Your turn</p>
  <p id="trophies">Trophies: 0 ğŸ†</p>

  <!-- Controls -->
  <button onclick="resetGame()">Restart</button>
  <button onclick="resetTrophies()">Reset Trophies</button>
  <button onclick="loadLeaderboard()">Show Leaderboard</button>

  <!-- Leaderboard -->
  <h2>Leaderboard</h2>
  <ul id="leaderboard"></ul>

  <!-- Game logic -->
  <script src="script.js"></script>
</body>
</html>
